{% extends 'candidate/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
{% load static %}<div class="cover-container d-flex w-100 h-100 p-5 mx-auto flex-column">
    <h1>Welcome to {{skill}} Quiz</h1>
     
    <div align="right" id="timer"><b>Timer: 0 seconds</b></div>
     
     <form method='post' action='' id="exam" va>
        {% csrf_token %}
        {% for q  in questions %}
        <div class="form-group text-start">
          <label for="question">{{ forloop.counter }}. {{q.question}}</label>
        </div>
        <div class="form-check text-start">
            <div class="form-check">
                <input class="form-check-input" type="radio" name="{{q.question}}" id="gridRadios1" value="{{q.option1}}" checked>
                <label class="form-check-label" for="gridRadios1">
                    {{q.option1}}
                </label>
            </div>
            <div class="form-check text-start">
                <input class="form-check-input" type="radio" name="{{q.question}}" id="gridRadios2" value="{{q.option2}}">
                <label class="form-check-label" for="gridRadios2">
                    {{q.option2}}
                </label>
            </div>
            <div class="form-check text-start">
                <input class="form-check-input" type="radio" name="{{q.question}}" id="gridRadios1" value="{{q.option3}}">
                <label class="form-check-label" for="gridRadios1">
                    {{q.option3}}
                </label>
            </div>
            <div class="form-check text-start">
                <input class="form-check-input" type="radio" name="{{q.question}}" id="gridRadios2" value="{{q.option4}}">
                <label class="form-check-label" for="gridRadios2">
                    {{q.option4}}
                </label>
            </div>
            <br>
        </div>    
        {% endfor %}
        <input id='timer' type='hidden' name="timer" value="">
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
        {% block script %}
            <script>
                var timer,
                timeleft = 10 * 60; // 5 seconds
                function time()
                {
                    var minute = Math.floor(timeleft / 60);
                    var seconds = timeleft % 60;
                    
                    if (timeleft >= 0)
                    {
                        if (minute < 10)
                        {
                            minute = "0" + minute;
                        }
                        
                        if (seconds < 10)
                        {
                            seconds = "0" + seconds;
                        }
                    
                        document.getElementById("timer").innerHTML = minute + ":" + seconds;
                    }
                    
                    if (timeleft <= 0)
                    {    
                        clearTimeout(timer);
                        document.getElementById("exam").submit();
                        
                        return;
                    }

                    timeleft--;
                    
                    timer = setTimeout(time, 1000);

                }

                time();
            </script>
        {% endblock script %}
    </div>
{% endblock %}
