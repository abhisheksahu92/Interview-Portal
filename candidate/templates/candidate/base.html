<!doctype html>
{% load static %}
<html lang="en" class="h-100">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.82.0">
    <title>Interview Portal</title>
    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}" />
  </head>
  <body class="d-flex text-center text-white bg-dark">
    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column min-vh-100">
    <header class="mb-auto">
      <div>
        <h3 class="float-md-start mb-0">Interview Portal</h3>
        <nav class="nav nav-masthead justify-content-center float-md-end">
          <a class="nav-link" aria-current="page" href="{% url 'candidate:candidate-index' %}">Home</a>
          {% if user.is_authenticated %}
          <a class="nav-link" href="{% url 'candidate:candidate-profile' %}">Profile</a>
          {% if status != 'No Status' or assessment %}
          <a class="nav-link" href="{% url 'candidate:candidate-assessment' %}">Assessment</a>
          {% endif %}
          <a class="nav-link" href="{% url 'candidate:candidate-logout' %}">Logout</a>
          {% else %}
          <a class="nav-link" href="{% url 'candidate:candidate-signup' %}">Signup</a>
          <a class="nav-link" href="{% url 'candidate:candidate-login' %}"> Login</a>
          {% endif %}
        </nav>
      </div>
    </header>
      {% block content %}
        {% endblock %}
      <footer class="mt-auto text-white-50">
        <div>
          &copy;
          <span id="copyright">
              <script>document.getElementById('copyright').appendChild(document.createTextNode(new Date().getFullYear()))</script>
          </span>
          Interview Portal
      </div>
        <p><a>Designed by Abhishek Sahu</a></p>
      </footer>
    </div>
      <script>
      $(function () {
        $("#datetimepicker1").datetimepicker({
          format: 'DD/MM/YYYY HH:mm',
        });
      });
    </script>
  </body>
</html>
